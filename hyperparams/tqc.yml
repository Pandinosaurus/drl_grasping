Grasp-OctreeWithColor-Gazebo-v0:
  policy: "OctreeCnnPolicy"
  policy_kwargs:
    features_extractor_kwargs:
      depth: 4
      full_depth: 2
      channels_in: 7
      channel_multiplier: 48
      full_depth_conv1d: False
      full_depth_channels: 16
      features_dim: 256
      aux_obs_dim: 10
      fast_conv: True
      batch_normalization: False
      bn_eps: 0.00001
      bn_momentum: 0.01
    n_quantiles: 25
    n_critics: 3
    net_arch: [512, 512]
    share_features_extractor: True
  env_wrapper:
    - drl_grasping.envs.randomizers.ManipulationGazeboEnvRandomizer:
        robot_random_joint_positions: True
        robot_random_joint_positions_std: 0.1
        camera_pose_rollouts_num: 1
        camera_noise_mean: 0
        camera_noise_stddev: 0.001
        ground_model_rollouts_num: 1
        object_random_pose: True
        object_random_use_mesh_models: True
        object_models_rollouts_num: 1
        # This param will be ignored if curriculum is set to automatically determine the number of objects in the scene
        object_random_model_count: 1
  normalize: "{'norm_obs': False, 'norm_reward': True}"
  n_timesteps: 500000
  buffer_size: 25000
  learning_starts: 0
  batch_size: 32
  learning_rate: lin_0.0000005
  gamma: 0.999
  tau: 0.000025
  ent_coef: "auto_0.1_0.05"
  target_entropy: "auto"
  top_quantiles_to_drop_per_net: 2
  train_freq: 1
  gradient_steps: 1
  noise_type: "normal"
  noise_std: 0.1
  optimize_memory_usage: True
