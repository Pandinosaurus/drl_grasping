# Reach task
Reach-Gazebo-v0:
  policy: "MlpPolicy"
  policy_kwargs:
    net_arch: [128, 64]
  env_wrapper:
    - drl_grasping.envs.randomizers.ManipulationGazeboEnvRandomizer:
        object_random_pose: True
  n_timesteps: 250000
  buffer_size: 50000
  learning_starts: 2500
  batch_size: 128
  learning_rate: 0.0001
  gamma: 0.98
  tau: 0.02
  target_policy_noise: 0.2
  target_noise_clip: 0.5
  train_freq: [1, "episode"]
  gradient_steps: 200
  noise_type: "normal"
  noise_std: 0.1

